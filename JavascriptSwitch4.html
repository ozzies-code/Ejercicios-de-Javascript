<!DOCTYPE html>
<html>
<body>

<style>
body {background-color: lightblue;}

h1   {
    color: #000000; 
    font-family: verdana; 
    font-size: 24px; 
    text-align: center; 
    font-style: bold;
}

h2   {
    color: #000000; 
    font-family: verdana; 
    font-size: 20px; 
    text-align: center; 
    font-style: bold;
}

p    {color: red;}

</style>

<h1>JavaScript switch Controls</h1>
<h2>Common Code Blocks</h2>
<p>In this example, case 4 and 5 share the same code block, and 0 and 6 share another code block:</p>

<p id="demo"></p>

<script>
let text;
switch (new Date().getDay()) {
  case 4:
  case 5:
    text = "Soon it is Weekend";
    break;
  case 0:
  case 6:
    text = "It is Weekend";
    break;
  default:
    text = "Looking forward to the Weekend";
}
document.getElementById("demo").innerHTML = "<strong style='color: blue; font-style: bold; font-family: Arial;'>" + text + "</strong>";
</script>

</body>
</html>
