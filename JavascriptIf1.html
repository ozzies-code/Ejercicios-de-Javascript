<!DOCTYPE html>

<body>

<style>
body {background-color: lightblue;}

h1   {
    color: #000000; 
    font-family: verdana; 
    font-size: 24px; 
    text-align: center; 
    font-style: italic;
}

p    {color: red;}

<h1>JavaScript if</h1>

<p>Display "Good day!" if the hour is less than 18:00:</p>

<p id="demo">Good Evening!</p>

<script>
if (new Date().getHours() < 18) 
  document.getElementById("demo").innerHTML = "Good day!";
</script>
