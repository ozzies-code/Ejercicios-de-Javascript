<!DOCTYPE html>
<html>
<body>

<style>
body {background-color: lightblue;}

h1   {
    color: #000000; 
    font-family: verdana; 
    font-size: 24px; 
    text-align: center; 
    font-style: italic;
}

p    {color: red;}

</style>

<h1>JavaScript Ternary Operator</h1>
<p id="demo"></p>

<script>
let age = 16;
let text = (age < 18) ?  "Minor" : "Adult";

document.getElementById("demo").innerHTML = "<strong style='color: blue; font-style: italic; font-family: verdana;'>" + text + "</strong>";
</script>
</body>
