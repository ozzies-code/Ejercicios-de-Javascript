<!DOCTYPE html>
<html>
<body>

<style>
body {background-color: lightblue;}

h2   {
    color: #000000; 
    font-family: verdana; 
    font-size: 24px; 
    text-align: center; 
    font-style: italic;
}

p    {color: red;}

button {
    background-color: white; 
    color: black; 
    border: 2px solid #4CAF50; /* Green */
    padding: 10px 24px;
    cursor: pointer;
    font-size: 16px;
}
</style>     

<h2>Demo JavaScript in Body</h2>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "<i>Paragraph changed.</i>";
}
</script>

</body>
</html>
