<!DOCTYPE html>
<html>
<body>

<style>
body {background-color: lightblue;}

h1   {
    color: #000000; 
    font-family: verdana; 
    font-size: 24px; 
    text-align: center; 
    font-style: italic;
}

p    {color: red;}

</style>

<h1>JavaScript Nested if</h1>

<p id="demo"></p>

<script>
let age = 16;
let country = "USA";
let text = "You can Not drive!";

if (country === "USA" && age >= 16) 
  text = "You can drive!";

document.getElementById("demo").innerHTML = "<strong style='color: blue; font-style: italic;'>" + text + "</strong>";
</script>

</body>
</html>
